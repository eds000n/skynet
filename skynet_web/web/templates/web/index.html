<!DOCTYPE html>

<html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/css/dataTables.bootstrap.min.css" />

    <title>..:: SkyNET ::..</title>
    <style>
/* style for upload form */
.progress { position:relative; width:400px; border: 1px solid #ddd; padding: 1px; border-radius: 3px; }
.bar { background-color: #B4F5B4; width:0%; height:20px; border-radius: 3px; }
.percent { position:absolute; display:inline-block; top:3px; left:48%; }

/* styles for graph */
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.dot {
  stroke: #000;
}
.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
    </style>
  </head>

  <body>

    <div style="width: 80%; margin-left: auto; margin-right: auto">
    <h1>Mapping algorithms comparison</h1>


    <form method="post" enctype="multipart/form-data" action="runAlgs">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlFile1">Input Dataset</label>
        <input type="file" class="form-control-file" id="inputDataset" multiple>
      </div>
      <!--button type="submit" class="btn btn-primary">Run!</button-->
      <input type="submit" class="btn"  value="Run!">
    </form>
    <div class="progress">
      <div class="bar"></div >
      <div class="percent">0%</div >
    </div>

    <div id="status"></div>

    <br>
    <table id="comparisonTable" class="display" style="width: 80%; margin-left: auto; margin-right: auto">
      <thead>
        <tr>
          <th>Algorithm</th>
          <th>Coverage (%)</th>
          <th>Computation Time (s)</th>
          <th>Accuracy (%)</th>
          <th>Complexity</th>
          <th>Memory Usage (KB)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Levenshtein distance</td>
          <td>1.0</td>
          <td>20.9</td>
          <td>79.2</td>
          <td>O(nm)</td>
          <td>500</td>
        </tr>
        <tr>
          <td>ML</td>
          <td>0.8</td>
          <td>34.2</td>
          <td>83.2</td>
          <td>O(n^2)</td>
          <td>1035.2</td>
        </tr>
        <tr>
          <td>DBpedia</td>
          <td>0.87</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <canvas id="canvas"></canvas>
    </div>
    <!-- JS libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" crossorigin="anonymous"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  
    <script>
$(document).ready( function () {
  $('#comparisonTable').DataTable();

  var bar = $('.bar');
  var percent = $('.percent');
  var status = $('#status');

  //$('#runAlgsForm').preventDefault();
  //var form = $('#runAlgsForm').ajaxSubmit({

  // bind submit handler to form
  $('form').on('submit', function(e) {
      e.preventDefault(); // prevent native submit
      var form = $(this).ajaxSubmit({
        //target: '#myResultsDiv'

        beforeSubmit: function(){
          console.log("beforeSubmit");
        },
        uploadProgress: function(event, position, total, percentComplete) {
          var percentVal = percentComplete + '%';
          bar.width(percentVal);
          percent.html(percentVal);
          console.log(percentVal, position, total);
        },
        success: function() {
          var percentVal = '100%';
          bar.width(percentVal);
          percent.html(percentVal);
          console.log("success");
        },
        complete: function(xhr) {
          status.html(xhr.responseText);
          var obj = JSON.parse(xhr.responseText);
          updateChart(obj.time, obj.coverage);
        },
        dataType: 'json',
      });
      var xhr = form.data('jqxhr');
      xhr.done(function() {
        console.log("ok");
      });
  });


  ////////////////////////////
  // graphic data!
  ////////////////////////////
  var algsData = [ 
    { "algorithm": "l-distance", "x_axis":20, "y_axis":34.3 }
  ];

  var color = Chart.helpers.color;

  window.chartColors = {
    red: 'rgb(255, 99, 132)',
    orange: 'rgb(255, 159, 64)',
    yellow: 'rgb(255, 205, 86)',
    green: 'rgb(75, 192, 192)',
    blue: 'rgb(54, 162, 235)',
    purple: 'rgb(153, 102, 255)',
    grey: 'rgb(201, 203, 207)'
  };

  var scatterChartData = {
    datasets: [{
      label: 'Levenshtein distance',
      //borderColor: 'rgba(1,1,0,0.1)',
      borderColor: window.chartColors.red,
      backgroundColor: color(window.chartColors.red).alpha(0.2).rgbString(),
      //backgroundColor: 'rgba(0,0,1,0.2)',
      data: [{
        x: 30.2,
        y: 34.3,
      }]
    }, {
      label: 'ML',
      //borderColor: 'rgba(0,1,1,0.1)',
      borderColor: window.chartColors.blue,
      backgroundColor: color(window.chartColors.blue).alpha(0.2).rgbString(),
      //backgroundColor: 'rgba(0,1,0,0.2)',
      data: [{
        x: 45.2,
        y: 89.3,
      }]
    }]
  };

  var ctx = document.getElementById('canvas').getContext('2d');
  window.myScatter = Chart.Scatter(ctx, {
    data: scatterChartData,
    options: {
      title: {
        display: true,
        text: 'Coverage vs time'
      },
      scales: {
        yAxes: [{
          type: 'linear',
          ticks: {
            min: 0,
            max: 100
          }
        }]
      }
    }

  });

function updateChart(coverage, time){
  scatterChartData.datasets.forEach(function(dataset) {
    dataset.data = dataset.data.map(function() {
      return {
        x: coverage,
        y: time
      };
    });
  });
  window.myScatter.update();
}

} );


    </script>
  </body>
</html>
